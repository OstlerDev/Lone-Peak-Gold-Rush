  <body>
    <div id="headerwrap" name="#">
		<div class="container">
			<div class="col-lg-7">
				<h1><b>Gold Rush</b>,
					help us give some children a great Christmas!
				</h1>
			</div><!-- /col-lg-7 -->
		</div><!-- /container -->
    </div> <!-- /headerwrap -->


	<!-- Yellow Wrap -->
	<div id="y">
		<div class="container">
			<div class="row centered">
				<div class="col-lg-4">
					<h3>Neighborhood House</h3>

				</div><!-- /col-lg-4 -->
				<div class="col-lg-4">

				</div><!-- /col-lg-4 -->
				
				<div class="col-lg-4">
					<h3>Cool Text</h3>

				</div><!-- /col-lg-4 -->
				
			</div><!-- /row -->

	<div id="db">
		<div class="container centered">
			<h2>Help us make their dreams a reality.</h2>
			<br>
			<button type="button" class="btn btn-theme">DONATE NOW</button>
		</div><!-- /container -->
	</div><!-- /Dark Blue wrap -->


	<!-- White Wrap - Version 1 -->
	<div id="w1">
		<div class="container centered">
			<h2>Past Years</h2>
			<br>
			<p>These are some videos and totals from past years of Gold Rush!</p>
			<div class="row centered">
				<div class="col-lg-6">
					<h3>2012-2013</h3>
					<p><strong>$1200.00</strong></p>
					<!-- Hacky move to top as the iFrame was making the page default to the end of the page -->
					<iframe onload="window.scrollTo(0,0);" src="https://docs.google.com/file/d/0BzBaRSl3kS9FaTU3MmdoUVNvYTQ/preview" width="580" height="345"></iframe>
				</div><!-- /col-lg-6 -->
				<div class="col-lg-6">
					<h3>2011-2012</h3>
					<p><strong>$1200.00</strong></p>
					<iframe onload="window.scrollTo(0,0);" src="https://docs.google.com/file/d/0BzBaRSl3kS9FaTU3MmdoUVNvYTQ/preview" width="580" height="345"></iframe>
				</div><!-- /col-lg-6 -->
				
			</div><!-- /row -->
		</div><!-- /container -->
	</div><!-- /White Wrap Ver. 1 -->

	<div id="f">
		<div class="container">
			<div class="row centered">
				<h2>Keep in touch, we are social people.</h2>

				<br>

				</div><!-- /col -->
				<div class="col-lg-2">
					<a href="https://www.facebook.com/LPHSKnights"><i class="icon-facebook icon-5x"></i></a>				
				</div><!-- /col -->
				<div class="col-lg-2">

				</div><!-- /col -->
			</div><!-- /row -->

	})
