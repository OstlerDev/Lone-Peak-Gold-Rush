  				<p> This year, Lone Peak High School's Student Council is actively planning and carrying out Gold Rush-- a large community-wide service project and fundraiser. 100% of the proceeds go to Neighborhood House in Salt Lake City, a non-profit day care center for low-income children and adults.</p>
  				<p>Neighborhood House is a local non-profit organization that has provided care for children and adults on the West-side of Salt Lake City for 119 years. They offer their services on a sliding fee scale based on the client’s ability to pay, ensuring quality and affordable care for all. The Children’s Day Center provides daycare, preschool, after-school, and summer programs for kids aged 2-12. The Adult Day Services program provides care for individuals 18 and older who need supervision during the day. Neighborhood House strives to break the cycle of poverty and empower and engage the community by offering care and support services to over 500 families each year. Neighborhood House holds a powerful legacy and a brighter future for all who enter.</p>
